<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <div class="profile-buttons">
          <button class="profile-buttons__button">Edit Profile</button>
          <button class="profile-buttons__button">Save Changes</button>
          <button class="profile-buttons__button">Another Search</button>
          <button class="profile-buttons__button bg-r-red" style="border-color: red;">Delete User</button>
        </div>
      </div>
    </div>
    <div class="row pe-3">
      <div class="col-1 custom-col-tabs">
        <div class="personal-tabs">
          <div class="personal-tabs__tab" routerLinkActive="active" [routerLink]="['familySearchedInfo']">
            <a  class="personal-tabs__tab__a" > Family Information </a>
          </div>
          <div class="personal-tabs__tab" routerLinkActive="active" [routerLink]="['userSearchedInfo']">
            <a class="personal-tabs__tab__a" >User Information</a>
          </div>
        </div>
      </div>
      <div class="col-11">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
