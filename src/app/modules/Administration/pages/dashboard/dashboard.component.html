<section class="dashboard">
  <div class="container-fluid g-0">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-4 col-4 custem-col-sidebar">
        <div class="dashboard__sidebar">
          <div class="dashboard__sidebar__content">
            <div class="dashboard__sidebar__content__logo">
              <div class="dashboard__sidebar__content__logo__imgDiv my-3">
                <img class="dashboard__sidebar__content__logo__imgDiv__img"
                  src="../../../../../assets/logo/Fingerprint_.png" alt="" />
              </div>
              <h3 class="dashboard__sidebar__content__logo__h3">
                Fingerprint Authentication
              </h3>
            </div>
            <div class="dashboard__sidebar__content__list">
              <p class="dashboard__sidebar__content__list__title">
                Admin tools
              </p>
              <ul class="dashboard__sidebar__content__list__ul">
                <li class="dashboard__sidebar__content__list__ul__li" [routerLink]="['signup']"  routerLinkActive="active">
                  <i class="bi bi-person-check dashboard__sidebar__content__list__ul__li__i"></i>
                  <a class="dashboard__sidebar__content__list__ul__li__a" >Sign Up for user</a>
                  <!-- <app-highlight [page]="'signup'" style="display: contents;"></app-highlight> -->
                </li>
                <li class="dashboard__sidebar__content__list__ul__li" [routerLink]="['checkFingerprint']" routerLinkActive="active">
                  <i class="bi bi-ui-checks dashboard__sidebar__content__list__ul__li__i" ></i>
                  <a class="dashboard__sidebar__content__list__ul__li__a" >Check
                    Fingerprint</a>
                  <!-- <app-highlight [page]="'checkFingerprint'" style="display: contents;"></app-highlight> -->
                </li>
                <li class="dashboard__sidebar__content__list__ul__li"  [routerLink]="['searchUser']" routerLinkActive="active">
                  <i class="bi bi-search dashboard__sidebar__content__list__ul__li__i" ></i>
                  <a class="dashboard__sidebar__content__list__ul__li__a">Search for
                    user</a>
                  <!-- <app-highlight [page]="'searchUser'" style="display: contents;"></app-highlight> -->
                </li>
              </ul>
            </div>
          </div>
          <div class="dashboard__sidebar__content__logout">
            <div class="dashboard__sidebar__content__logout__profileImg">
              <img class="dashboard__sidebar__content__logout__profileImg__img"
                src="../../../../../assets/profile/profile.jpeg" alt="" />
            </div>
            <div class="dashboard__sidebar__content__logout__Ps">
              <p class="dashboard__sidebar__content__logout__Ps__p">
                Ammmr Mahmoud
              </p>
              <p class="dashboard__sidebar__content__logout__Ps__p">
                3014 353 235 1234
              </p>
            </div>
            <i class="bi bi-caret-down-fill dashboard__sidebar__content__logout__i"></i>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-md-8 col-sm-8 col-8">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
