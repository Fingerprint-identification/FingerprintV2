 <!-- Next and back buttons -->
 <div class="row">
  <div class="offset-1 col-10">
    <div class="buttons" >
      <a  class="buttons__a buttons__a-back" (click)="Back()"> Back </a>
      <a class="buttons__a buttons__a-next" (click)="Next()" *ngIf="!submit">Next</a>
      <a class="buttons__a buttons__a-next" (click)="Submit()"  *ngIf="submit">Submit</a>
    </div>
  </div>
</div>
