<form class="family-info" [formGroup]="familyForm" (change)="FormEdited()" novalidate>
  <div class="row">
    <div class="col-6">
      <div class="family-info__content">
        <div class="row">
          <div class="col-12">
            <!-- mather Information -->
            <div class="family-info__content__mother-information">
              <div class="row">
                <div class="col-12">
                  <div class="family-info__content__mother-information__title">
                    <p class="family-info__content__mother-information__title__p">
                      Mother Information
                    </p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <!-- mother Information -->
                  <div class="family-info__content__mother-information__form">
                    <!-- mother name-->
                    <div class="my-3 family-info__content__mother-information__form__mother-name">
                      <label for="mother-name"
                        class="form-label family-info__content__mother-information__form__mother-name__label">
                        Mother Name
                      </label>
                      <input type="text" formControlName="mother_FullName"
                        class="form-control family-info__content__mother-information__form__mother-name__input disabled"
                        id="mother-name" placeholder="Lara Samy Ashraf Abdul Basset">
                      <app-validation-errors-component [Form]="familyForm" [control]="'mother_FullName'" [minLength]="3"
                        [massegeError]="massegeError"
                        *ngIf="familyForm.controls['mother_FullName'].touched || formSubmited">
                      </app-validation-errors-component>
                    </div>
                    <!-- Mother ID -->
                    <div class="my-3 family-info__content__mother-information__form__mother-id">
                      <label for="mother-id"
                        class="form-label family-info__content__mother-information__form__mother-id__label">
                        Mother ID
                      </label>
                      <input (change)="userEditInfo('mother', id.value)" type="text" formControlName="motherId"
                        class="form-control family-info__content__mother-information__form__mother-id__input"
                        id="mother-id" placeholder="3014 353 235 1234" #id>
                      <app-validation-errors-component [Form]="familyForm" [control]="'motherId'" [minLength]="14"
                        [maxLength]="14" [massegeError]="massegeError"
                        *ngIf="familyForm.controls['motherId'].touched || formSubmited">
                      </app-validation-errors-component>
                    </div>
                    <!-- Mother nathonality -->
                    <div class="my-3 family-info__content__mother-information__form__mother-nationality">
                      <label for="mother-nationality"
                        class="form-label family-info__content__mother-nationalityformation__form__mother-nationality__label">
                        Mother Nathonality
                      </label>
                      <input type="text" formControlName="motherNationality"
                        class="form-control family-info__content__mother-nationalityformation__form__mother-nationality__input disabled"
                        id="mother-nationality" placeholder="Egyptian">
                      <app-validation-errors-component [Form]="familyForm" [control]="'motherNationality'"
                        [minLength]="5" [maxLength]="5" [pattern]="'Egyption'" [massegeError]="massegeError"
                        *ngIf="familyForm.controls['motherNationality'].touched || formSubmited">
                      </app-validation-errors-component>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="family-info__content">
        <div class="row">
          <div class="col-12">
            <!-- Father Information -->
            <div class="family-info__content__father-information">
              <div class="row">
                <div class="col-12">
                  <div class="family-info__content__father-information__title">
                    <p class="family-info__content__father-information__title__p">
                      Father Information
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- father Information -->
            <div class="family-info__content__father-information__form">
              <!-- father name-->
              <div class="my-3 family-info__content__father-information__form__father-name">
                <label for="father-name"
                  class="form-label family-info__content__father-information__form__father-name__label">
                  Father Name
                </label>
                <input type="text" formControlName="fatherFullName"
                  class="form-control family-info__content__father-information__form__father-name__input disabled"
                  id="father-name" placeholder="Samy Ashraf Abdul Basset">
                <app-validation-errors-component [Form]="familyForm" [control]="'fatherFullName'" [minLength]="3"
                  [massegeError]="massegeError" *ngIf="familyForm.controls['fatherFullName'].touched || formSubmited">
                </app-validation-errors-component>
              </div>
              <!-- father ID -->
              <div class="my-3 family-info__content__father-information__form__father-id">
                <label for="father-id"
                  class="form-label family-info__content__father-information__form__father-id__label">
                  Father ID
                </label>
                <input (change)="userEditInfo('father', id.value)" type="father-id" formControlName="fatherId"
                  class="form-control family-info__content__father-information__form__father-id__input" id="father-id"
                  placeholder="3014 353 235 1234" #id>
                <app-validation-errors-component [Form]="familyForm" [control]="'fatherId'" [minLength]="14"
                  [maxLength]="14" [massegeError]="massegeError"
                  *ngIf="familyForm.controls['fatherId'].touched || formSubmited">
                </app-validation-errors-component>
              </div>
              <!-- father nathonality -->
              <div class="my-3 family-info__content__father-information__form__father-nationality">
                <label for="father-nationality"
                  class="form-label family-info__content__father-nationalityformation__form__father-nationality__label">
                  Father Nathonality
                </label>
                <input type="text" formControlName="fatherNationality"
                  class="form-control family-info__content__father-nationalityformation__form__father-nationality__input disabled"
                  id="father-nationality" placeholder="Egyptian">
                <app-validation-errors-component [Form]="familyForm" [control]="'fatherNationality'" [minLength]="5"
                  [maxLength]="5" [pattern]="'Egyption'" [massegeError]="massegeError"
                  *ngIf="familyForm.controls['fatherNationality'].touched || formSubmited">
                </app-validation-errors-component>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="family-info-buttons">
        <button class="family-info-buttons__button me-5" (click)="updateData()">Save Changes</button>
        <button class="family-info-buttons__button" style="border-color: red;background-color: transparent;"
          data-bs-toggle="modal" data-bs-target="#deleteModel">
          Delete User
        </button>
        <!-- Modal -->
        <div class="modal fade" id="deleteModel" tabindex="-1" aria-labelledby="deleteDiv" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteDiv">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                This action can't be undo, and account data can't retrieve
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" (click)="deleteUser()" data-bs-dismiss="modal" >Delete User</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
