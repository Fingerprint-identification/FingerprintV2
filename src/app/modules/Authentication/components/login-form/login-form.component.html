<ngx-spinner bdColor="rgb(92, 91, 153)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white; font-weight: bold">Loading...</p>
</ngx-spinner>

<div class="login-password__content">
  <div class="row">
    <div class="col-12">
      <div class="login-password__content__title">
        <p class="login-password__content__title__p">Login Password</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="login-password__content__image-div">
        <img class="login-password__content__image-div__img" src="../../../../../assets/Login/Computer login-pana.svg"
          alt="" />
      </div>
    </div>
    <div class="col-lg-6">
      <form class="login-password__content__form" [formGroup]="loginForm" (ngSubmit)="onSubmitLoggin()" novalidate>
        <div class="ID  login-password__content__form__input-div">
          <input class="form-control" type="text" placeholder="Default input" aria-label="default input example"
            placeholder="Your ID" formControlName="ID" />
          <app-validation-errors-component [Form]="loginForm" [control]="'ID'" [minLength]="14" [maxLength]="14"
            [pattern]="'Numbers'" [massegeError]="massegeError" *ngIf="submited">
          </app-validation-errors-component>
        </div>
        <div class=" pb-3 login-password__content__form__input-div login-password__content__form__input-div__password">
          <input type="password"
            class="form-control login-password__content__form__input-div__input-div__password__input"
            id="exampleInputPassword1" placeholder="Password" #PasswordField formControlName="Password" />
          <app-validation-errors-component [Form]="loginForm" [control]="'Password'" [minLength]="8"
            [massegeError]="massegeError" *ngIf="submited">
          </app-validation-errors-component>
          <img src="../../../../../assets/icons/Icon awesome-eye-slash.svg" alt=""
            class="login-password__content__form__input-div__password__password-icon" role="button"
            (click)="PasswordField.type=PasswordField.type == 'password' ? 'text' : 'password'"/>
          <a routerLink="/Login/reset-password" class="login-password__content__form__input-div__password__reset">Reset
            Password?
          </a>
        </div>
        <button type="submit" class="btn btn-primary login-password__content__form__button">
          Log in
        </button>
      </form>
    </div>
  </div>
</div>
