<section class="login-password">
  <div class="container-fluid">
    <div class="row">
      <div class="col-10 offset-1">
        <div class="login-password__content">
          <div class="row">
            <div class="col-12">
              <div class="login-password__content__background">
                <div class="login-password__content__background__title">
                  <p class="login-password__content__background__title__p">Login</p>
                </div>
                <img class="login-password__content__background__img" src="../../../../../assets/Login/Path on login (2).svg"
                  alt="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="login-password__content__image-div">
                <img class="login-password__content__image-div__img" src="../../../../../assets/Login/Computer login-pana.svg" alt="">
              </div>
            </div>
            <div class="col-lg-6">
              <form class="login-password__content__form">
                <div class="ID mb-4 login-password__content__form__input-div">
                  <input class="form-control" type="text" placeholder="Default input" aria-label="default input example"
                    placeholder="Your ID">
                </div>
                <div class="mb-4 pb-3 login-password__content__form__input-div login-password__content__form__input-div__password">
                  <input type="password" class="form-control mb-3 login-password__content__form__input-div__input-div__password__input" id="exampleInputPassword1" placeholder="Password">
                  <img src="../../../../../assets/icons/Icon awesome-eye-slash.svg" alt="" class="login-password__content__form__input-div__password__password-icon">
                  <a routerLink="/Login/reset-password" class="login-password__content__form__input-div__password__reset">Reset Password?</a>
                </div>
                <button type="submit" class="btn btn-primary login-password__content__form__button">Log in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
