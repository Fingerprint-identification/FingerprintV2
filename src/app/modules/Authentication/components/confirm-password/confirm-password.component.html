<form class="confirm-password__content__form">
  <div class="confirm-password__content__form__input-div confirm-password__content__form__input-div__password">
    <label for="exampleInputPassword1" class="confirm-password__content__form__input-div__password__label">Enter your
      new password</label>
    <input type="password" class="form-control mb-3 confirm-password__content__form__input-div__password__input"
      id="exampleInputPassword1" placeholder="Confirm Password" #PasswordFieldMain>
    <p class="confirm-password__content__form__input-div__password__p">Must be at least 8 characters.</p>
    <img src="../../../../../assets/icons/Icon awesome-eye-slash.svg" alt=""
      class="confirm-password__content__form__input-div__password__password-icon" role="button"
      (click)="PasswordFieldMain.type = PasswordFieldMain.type=='password'?'text':'password'">
  </div>
  <div class="confirm-password__content__form__input-div confirm-password__content__form__input-div__password">
    <label for="exampleInputPassword2" class="confirm-password__content__form__input-div__password__label">Confirm new
      password</label>
    <input type="password" class="form-control mb-3 confirm-password__content__form__input-div__password__input"
      id="exampleInputPassword2" placeholder="Confirm Password" #PasswordFieldConfirm>
    <p class="confirm-password__content__form__input-div__password__p">Both passwords must much.</p>
    <img src="../../../../../assets/icons/Icon awesome-eye-slash.svg" alt=""
      class="confirm-password__content__form__input-div__password__password-icon" role="button"
      (click)="PasswordFieldConfirm.type = PasswordFieldConfirm.type=='password'?'text':'password'">
  </div>
  <button type="submit" class="btn btn-primary confirm-password__content__form__button">Confirm Password</button>
</form>
