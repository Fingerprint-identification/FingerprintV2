<div class="pin-password__content">
  <div class="row">
    <div class="col-12">
      <div class="pin-password__content__title">
        <p class="pin-password__content__title__p">Pin Password</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="pin-password__content__image-div">
        <img class="pin-password__content__image-div__img" src="../../../../../assets//Login/Forgot password-pana.svg"
          alt="">
      </div>
    </div>
    <div class="col-lg-6">
      <form class="pin-password__content__form">
        <div class="ID mb-4 pin-password__content__form__input-div">
          <p class="pin-password__content__form__input-div__p">
            Enter the verification code we just sent you on <span
              class="me-1 pin-password__content__form__input-div__p__span">01122334455</span> <a href="#"
              class="pin-password__content__form__input-div__p__a">change</a>
          </p>
          <input class="form-control" id="yourNumber" type="text" placeholder="Default input"
            aria-label="default input example" placeholder="0000" maxlength="4">
          <p class="pin-password__content__form__input-div__p-recieve">
            if you didn't receive a code!
            <a href="#" class="ms-2 pin-password__content__form__input-div__p-recieve__a">
              Resend
            </a>
          </p>
        </div>
        <button type="submit" class="btn btn-primary pin-password__content__form__button"
          (click)="ConfirmPage()">Confirm</button>
      </form>
    </div>
