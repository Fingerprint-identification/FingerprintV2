<section class="reset-password-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-10 offset-1">
        <div class="reset-password-content">
          <div class="row">
            <div class="col-12">
              <div class="reset-password-background">
                <div class="reset-password-title">
                  <p class="reset-password-title-p">Reset Password</p>
                </div>
                <img class="reset-password-background-img" src="../../../../../assets/Login/Path on login (2).svg" alt="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="reset-password-image-div">
                <img class="reset-password-image-img" src="../../../../../assets/Login/Forgot password-pana.svg" alt="">
              </div>
            </div>
            <div class="col-lg-6">
              <form class="reset-password-form">
                <div class="ID mb-5 input-parent-div">
                  <label for="yourNumber">Enter Your Phone Number</label>
                  <input class="form-control" id = "yourNumber" type="text" placeholder="Default input" aria-label="default input example" placeholder="x xxx xxx xxx">
                </div>
                <button type="submit" class="btn btn-primary">Generate Code</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
